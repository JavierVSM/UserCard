<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bgBlue">
        </div>
        <div class="bgWhite">
            <div class="card">
                <div>
                    <img class="user" src="./icons/user-circle.png" alt="User">
                </div>
                <div class="name">
                    Jane Doe
                </div>
                <div class="location">    
                    <img class="map" src="./icons/map-marker.png" alt="map">
                    Seattle
                </div>
                
                <div class="description">
                    Developer | Engineer | Problem Solver
                </div>
                <div class="description">
                    Master of shadows and the Internet!
                </div>
                
                <div class="options"> 
                    <img class="gear" src="./icons/gear.png" alt="Gear">
                edit profile
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
